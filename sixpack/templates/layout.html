<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='//fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <title>Sixpack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    {% assets "css_all" %}
      <link href="{{ ASSET_URL }}" rel="stylesheet">
    {% endassets %}

    <link rel="icon" type"image/png" href="/static/img/favicon.png">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/"></a>
          <ul class="nav nav-pills pull-right" id="navigation">
            <li id="js-active-experiments"><a href="/">Active</a></li>
            <li id="js-non-active-experiments"><a href="/paused">Paused</a></li>
            <li id="js-non-active-experiments"><a href="/archived">Archived</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="content" class="container">
      <div class="top-gradient"></div>
      {% block body %}{% endblock %}
    </div> <!-- /container -->

    <div id="tooltip"></div>

  {% assets "js_all" %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}

  </body>
</html>
